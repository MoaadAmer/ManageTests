<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tests | Teacher Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="teacherHomePage.css">
</head>

<body>

    <h1>Teacher Home Page</h1>

    <main>
        <section>
            <button id="newExamBtn">New Exam</button>
        </section>
        <section>
            <table id="examsTable">
                <caption>
                    Your Exams
                </caption>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">Total Time</th>
                        <th scope="col">Is Random</th>
                        <th scope="col">Grade</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="row" colspan="2">Total Exams</th>
                        <td colspan="2" id="totalExamsValue">0</td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>
    <script src="teacherHomePage.js"></script>
</body>

</html>
