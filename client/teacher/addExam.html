<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tests | Add Exam</title>
    <link rel="stylesheet" href="addExam.css">
</head>

<body>
    <h1>Add New Exam</h1>
    <p>Please fill out this form with the required information</p>

    <fieldset>
        <h2>Exam Deatils</h2>
        <form>

            <label for="name">Name:
                <input type="text" id="name" name="name" required></label>


            <label for="subject"> Please choose a subject:
                <select name="subject" id="subject" required>
                    <optgroup label="Other">
                        <option value="linux" selected>Linux</option>
                        <option value="sql">SQL</option>
                    </optgroup>
                    <optgroup label="Code">
                        <option value="html">HTML</option>
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                    </optgroup>
                </select>
            </label>

            <label for="date">Date:
                <input type="date" id="date" name="date" required></label>

            <label for="startTime">Start Time:
                <input type="time" id="startTime" name="startTime" required>
            </label>

            <label for="totalTime">Total Time (hours):
                <input type="number" id="totalTime" name="totalTime" required min="1" max="4">
            </label>

            <label for="grade">Grade:
                <input type="number" id="grade" name="grade" required min="10" max="100">
            </label>

            <label for="random">Random:
                <input type="checkbox" id="random" class="inline" name="random">
            </label>

            <input type="submit" value="Add" id="AddExam">

        </form>
    </fieldset>


    <script src="addExam.js"></script>
</body>

</html>
